<html>
<head>
<meta charset="UTF-8">
<title>Hospital Management System</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="header">
		<h1 style="font-size: 40px;">
			<a href="index.html" style="color: inherit; text-decoration: none;">
				CWRU SURGICAL CLINICAL MANAGEMENT SYSTEM</a>
		</h1>
	</div>

	<table>
		<tr>
			<td><button class="button"
					onclick="location.href='appointmentIndex.html'" type="button">
					Appointments</button></td>
			<td><button class="button"
					onclick="location.href='employeeIndex.html'" type="button">
					Employees</button></td>
			<td><button class="button"
					onclick="location.href='operatingRoomIndex.html'" type="button">
					Operating Rooms</button></td>
			<td><button class="button"
					onclick="location.href='operationIndex.html'" type="button">
					Operations</button></td>
			<td><button class="button"
					onclick="location.href='patientIndex.html'" type="button">
					Patients</button></td>
		</tr>
	</table>

	<div class="other-left">
		<div class="heading-two">
			<h2>Show all Operating Rooms</h2>
		</div>
		<form name="showAllEmps" method="get" action="OperatingRoomServlet">
			<div style="display: none;">
				<input type="text" name="id" value="-1" />
			</div>
			<input type="submit" value="Show all Operating Rooms" />
		</form>
	</div>

	<div class="other-right">
		<div class="heading-two">
			<h2>Delete an Operating Room</h2>
		</div>
		<form name="deleteAllEmps" method="get" action="OperatingRoomServlet">
			Enter ID: <input type="text" name="id" /><br /> <input
				type="submit" value="Delete Operation" />
		</form>
	</div>


	<div class="other-left">
		<div class="heading-two">
			<h2>Update an Operating Room</h2>
		</div>
		<form name="updateEmpForm" method="post" action="OperatingRoomServlet">
			OperatingRoom Id: <input type="text" name="id" /><br /> Building: <input
				type="text" name="Building" /> <br /> Room Number: <input
				type="text" name="RoomNumber" /> <br /> <input type="submit"
				value="Update Operating Room" />
		</form>
	</div>

	<div class="other-right">
		<div class="heading-two">
			<h2>Add an Operating Room</h2>
		</div>
		<form name="addEmpForm" method="post" action="OperatingRoomServlet">
			<div style="display: none;">
				<input type="text" name="id" value="-1" />
			</div>
			Building: <input type="text" name="Building" /> <br /> Room
			Number: <input type="text" name="RoomNumber" /> <br /> <input
				type="submit" value="Add Operating Room" />
		</form>
	</div>

	<div id="footer">
		<p>&#169;2018 | Created by The Best Team 17 & Vincent</p>
	</div>


</body>
</html>
