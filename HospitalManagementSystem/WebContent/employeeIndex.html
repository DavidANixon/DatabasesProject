<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hospital Management System</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="header">
		<h1 style="font-size: 40px;">
			<a href="index.html" style="color: inherit; text-decoration: none;">
				CWRU SURGICAL CLINICAL MANAGEMENT SYSTEM</a>
		</h1>
	</div>

	<table>
		<tr>
			<td><button class="button"
					onclick="location.href='appointmentIndex.html'" type="button">
					Appointments</button></td>
			<td><button class="button"
					onclick="location.href='employeeIndex.html'" type="button">
					Employees</button></td>
			<td><button class="button"
					onclick="location.href='operatingRoomIndex.html'" type="button">
					Operating Rooms</button></td>
			<td><button class="button"
					onclick="location.href='operationIndex.html'" type="button">
					Operations</button></td>
			<td><button class="button"
					onclick="location.href='patientIndex.html'" type="button">
					Patients</button></td>
		</tr>
	</table>

	<div class="other-left">
		<div class="heading-two">
			<h2>Show all Employees</h2>
		</div>
		<form name="showAllEmps" method="get" action="EmployeeServlet">
			<div style="display: none;">
				<input type="text" name="id" value="-1" />
			</div>
			<input type="submit" value="Show All Employees" />
		</form>
	</div>

	<div class="other-right">
		<div class="heading-two">
			<h2>Delete an Employee</h2>
		</div>
		<form name="deleteAllEmps" method="get" action="EmployeeServlet">
			Enter ID: <input type="text" name="id" /><br />
			<input type="submit" value="Delete Employee" />
		</form>
	</div>

	<div class="other-left">
		<div class="heading-two">
			<h2>Update an Employee</h2>
		</div>
		<form name="updateEmpForm" method="post" action="EmployeeServlet">
			Employee Id: <input type="text" name="id" /><br /> Name: <input
				type="text" name="name" /> <br /> Age: <input type="number"
				name="age" min="0" max="200" step="1" value="20"> <br />
			Phone: <input type="text" name="phone" /> <br /> Office: <input
				type="text" name="office" /> <br /> Specialty: <input type="text"
				name="specialty" /> <br /> <input type="submit"
				value="Update Employee" />
		</form>
	</div>

	<div class="other-right">
		<div class="heading-two">
			<h2>Add an Employee</h2>
		</div>
		<form name="addEmpForm" method="post" action="EmployeeServlet">
			<div style="display: none;">
				<input type="text" name="id" value="-1" />
			</div>
			Name: <input type="text" name="name" /> <br /> Age: <input
				type="number" name="age" min="0" max="200" step="1" value="20">
			<br /> Phone: <input type="text" name="phone" /> <br /> Office: <input
				type="text" name="office" /> <br /> Specialty: <input type="text"
				name="specialty" /> <br /> <input type="submit"
				value="Add Employee" />
		</form>
	</div>

	<div id="footer">
		<p>&#169;2018 | Created by The Best Team 17 & Vincent</p>
	</div>
</body>
</html>
