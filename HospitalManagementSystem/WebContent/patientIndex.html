<html>
<head>
<meta charset="UTF-8">
<title>Hospital Management System</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="header">
		<h1 style="font-size: 40px;">
			<a href="index.html" style="color: inherit; text-decoration: none;">
				CWRU SURGICAL CLINICAL MANAGEMENT SYSTEM</a>
		</h1>
	</div>

	<table>
		<tr>
			<td><button class="button"
					onclick="location.href='appointmentIndex.html'" type="button">
					Appointments</button></td>
			<td><button class="button"
					onclick="location.href='employeeIndex.html'" type="button">
					Employees</button></td>
			<td><button class="button"
					onclick="location.href='operatingRoomIndex.html'" type="button">
					Operating Rooms</button></td>
			<td><button class="button"
					onclick="location.href='operationIndex.html'" type="button">
					Operations</button></td>
			<td><button class="button"
					onclick="location.href='patientIndex.html'" type="button">
					Patients</button></td>
		</tr>
	</table>

	<div class="other-left">
		<div class="heading-two">
			<h2>Show All Patients</h2>
		</div>
		<form name="showAllEmps" method="get" action="PatientServlet">
			<div style="display: none;">
				<input type="text" name="id" value="-1" />
			</div>
			<input type="submit" value="Show all patients" />
		</form>
	</div>


	<div class="other-right">
		<div class="heading-two">
			<h2>Delete a Patient</h2>
		</div>
		<form name="deleteAllEmps" method="get" action="PatientServlet">
			Enter ID: <input type="text" name="id" /><br /> <input
				type="submit" value="Delete Patient" />
		</form>
	</div>

	<div class="other-left">
		<div class="heading-two">
			<h2>Update a Patient</h2>
		</div>
		<form name="updateEmpForm" method="post" action="PatientServlet">
			Patient Id: <input type="text" name="id" /><br /> Name: <input
				type="text" name="Name" /> <br /> DOB: <input type="date"
				name="DOB"> <br /> Address: <input
				type="text" name="Address" /> <br /> Phone: <input type="text"
				name="Phone" /> <br /> Illness: <input type="text" name="Illness" />
			<br /> <input type="submit" value="Update Patient" />
		</form>
	</div>


	<div class="other-right">
		<div class="heading-two">
			<h2>Add a Patient</h2>
		</div>
		<form name="addEmpForm" method="post" action="PatientServlet">
			<div style="display: none;">
				<input type="text" name="id" value="-1" />
			</div>
			Name: <input type="text" name="Name" /> <br /> DOB: <input
				type="date" name="DOB"> <br /> Address:
			<input type="text" name="Address" /> <br /> Phone: <input
				type="text" name="Phone" /> <br /> Illness: <input type="text"
				name="Illness" /> <br /> <input type="submit" value="Add Patient" />
		</form>
	</div>
</body>

<div id="footer">
	<p>&#169;2018 | Created by The Best Team 17 & Vincent</p>
</div>
</html>
